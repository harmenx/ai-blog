---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <h2 class="post-title">
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h2>

      <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>

      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>
    </div>
  {% endfor %}
</div>
